<body>

    <input type="number" placeholder="Input Angka" style="margin-bottom: 15px;" name="inputangka" id="inputangka"><br>
    <button onclick="btnsegitiga()">Generate Segitiga</button>
    <button onclick="btnganjil()">Generate Bilangan Ganjil</button>
    <button onclick="btnprima()">Generate Bilangan Prima</button>

    <h2>Result : </h2>
    <div id="hasil" class="hasil">
        <div class="hasilisi">

        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    function btnsegitiga(){
        var inputangka = document.getElementById('inputangka').value
        $.ajax({
            url:'ajaxsoal1.php',
            method: 'POST',
            data: {
                inputangka:inputangka
            },
            success:function(data){
                //console.log(data);
                var hasil = JSON.parse(data);
                var noll= "0";
                $(".hasilisi").remove();
                $(".hasil").append(`<div class="hasilisi"></div>`)            
                for(var i=0; i < hasil.length; i++){
                    
                    //document.querySelector('#hasil').append(hasil[i]+'<br>');
                            
                    $(".hasilisi").append("<span>"+hasil[i]+"</span>"+noll+"<br>")
                    noll += 0;
                }
            }
        })
    }

    function btnganjil(){
        var inputangka = document.getElementById('inputangka').value
        $.ajax({
            url:'ajaxsoal2.php',
            method: 'POST',
            data: {
                inputangka:inputangka
            },
            success:function(data){
                //console.log(data);
                var hasil = JSON.parse(data);
                $(".hasilisi").remove();
                $(".hasil").append(`<div style="" class="hasilisi"></div>`)            
                for(var i=0; i < hasil.length; i++){
                    $(".hasilisi").append("<span>"+hasil[i]+"</span><br>")
                }
                
            }
        })
    }

    function btnprima(){
        var inputangka = document.getElementById('inputangka').value
        $.ajax({
            url:'ajaxsoal3.php',
            method: 'POST',
            data: {
                inputangka:inputangka
            },
            success:function(data){
                console.log(data);
                var hasil = JSON.parse(data);
                $(".hasilisi").remove();
                $(".hasil").append(`<div style="" class="hasilisi"></div>`)            
                for(var i=0; i < hasil.length; i++){
                    $(".hasilisi").append("<span>"+hasil[i]+"</span><br>")
                }
                
            }
        })
    }
    
</script>
</body>
